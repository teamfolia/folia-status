name: Uptime CI
on:
  schedule:
    - cron: "*/5 * * * *"
  repository_dispatch:
    types: [uptime]
  workflow_dispatch:
jobs:
  release:
    name: Check status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || github.token }}
      - name: Check endpoint status
        uses: upptime/uptime-monitor@v1.38.0
        with:
          command: "update"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
      # - name: Trigger Workflow in Private Repo
      #   run: |
      #     curl -X POST \
      #       -H "Accept: application/vnd.github+json" \
      #       -H "Authorization: Bearer ${{ secrets.PRIVATE_REPO_PAT }}" \
      #       https://api.github.com/repos/teamfolia/test-automation/actions/workflows/loadProject.yml/dispatches \
      #       -d '{"ref":"main"}'
      - name: Trigger Workflow in Private Repo
        id: trigger_workflow
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PRIVATE_REPO_PAT }}  # Use your PAT here
          script: |
            const owner = 'teamfolia';
            const repo = 'test-automation';
            const workflow_id = 'loadProject.yml';
            const ref = 'main';
            
            // Trigger the workflow dispatch
            const response = await github.request('POST /repos/{owner}/{repo}/actions/workflows/{workflow_id}/dispatches', {
              owner,
              repo,
              workflow_id,
              ref
            });
            
            // Check if the dispatch was successful
            if (response.status === 204) {
              console.log('Workflow dispatched successfully.');
              core.setOutput('status', 'success');
            } else {
              core.setOutput('status', 'failure');
              throw new Error(`Failed to dispatch workflow: ${response.status}`);
            }

      - name: Handle Trigger Response
        run: |
          echo "Trigger Status: ${{ steps.trigger_workflow.outputs.status }}"
          echo "Trigger Message: ${{ steps.trigger_workflow.outputs.message }}"
          if [ "${{ steps.trigger_workflow.outputs.status }}" == "success" ]; then
            echo "Workflow dispatched successfully."
          elif [ "${{ steps.trigger_workflow.outputs.status }}" == "unexpected_status" ]; then
            echo "Received an unexpected response status: ${{ steps.trigger_workflow.outputs.message }}"
            exit 1
          else
            echo "Failed to dispatch workflow. See message for details: ${{ steps.trigger_workflow.outputs.message }}"
            exit 1
          fi
